{% extends 'common/master.html' %}

{% block title %}Password Reset{% endblock %}

{% block body %}
    {% if validlink %}
        <h1>Set a new password</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change my password">
        </form>
    {% else %}
        <p>The password reset link is invalid.</p>
    {% endif %}
{% endblock %}
