<div id="minesweeper-board">
    <table id="minesweeper-table">
        {% for row in board %}
            <tr class="row">
                {% for cell in row %}
                <td class="table-cell">
                    <button class="cell" id="mscell-{{ cell.id }}"></button>
                </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
